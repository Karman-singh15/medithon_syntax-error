<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen flex flex-col">
    <!-- Navbar -->
    <div class="w-full bg-black">
        <div class="navbar bg-black border-white border-b-2">
            <div class="navbar-start w-48">
                <a class="btn btn-ghost text-xl poppins-bold" href="index"><img class="h-10"
                        src="static/logo black bg.png" alt="logo">FinMeds</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="/hospitals">Hospitals</a></li>
                    <li><a href="/policy">Policy Reader</a></li>
                    <li><a href="/ngo">NGOs</a></li>
                    <li><a href="/stories">Stories that made us</a></li>
                    <li><a href="/vaccinations">Vaccinations</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="pr-8" href="/about">About Us</a>
                <a class="btn">हिंदी</a>
            </div>
        </div>
    </div>

    <!-- Cards Section -->
    <div class="flex-grow flex justify-center items-center p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for i in data %}
            <div class="card bg-gray-800 w-96 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title text-white">{{ i .name }}</h2>
                    <p class="text-gray-300">{{ i.desc }}</p>
                    <div class="card-actions justify-end">
                        <a href={{ i.link }}><button class="btn btn-primary text-white">Donate</button></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
